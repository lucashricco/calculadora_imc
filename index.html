<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>
<body>

    <main id="container">

        <section id="img">
            <img src="assets/images/illustration.svg" alt="Imagem ilustrativa de personal trainer">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Digite seu PESO
                    </label>
                    <div class="input-field">
                        <i class="fa-sharp fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" placeholder="000" required>   
                        <span>
                            KG
                        </span>                 
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Digite sua ALTURA
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" step="any" placeholder="0,00" required>   
                        <span>
                            M
                        </span>                 
                    </div>
                </div>

                <button id="calculate">
                    Calcular IMC
                </button>

                <button id="clear" onclick="limparCampos()">
                    Limpar Campos
                </button>

            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://www.significados.com.br/imc/" target="_blank">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                    
                    
                </div>
            </div>
        </section>


    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
